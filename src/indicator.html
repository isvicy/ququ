<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å½•éŸ³æŒ‡ç¤ºå™¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }

    /* ä¸Šä¸‹æ–‡å›¾æ ‡ */
    .context-icon {
      font-size: 12px;
      opacity: 0.9;
      display: none;
    }

    .indicator.has-context .context-icon {
      display: block;
    }

    /* åˆ†éš”çº¿ */
    .separator {
      width: 1px;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      display: none;
    }

    .indicator.has-context .separator {
      display: block;
    }

    /* å½•éŸ³çŠ¶æ€ - çº¢è‰²æ³¢å½¢ */
    .recording .bar {
      width: 3px;
      height: 14px;
      background: #ef4444;
      border-radius: 1.5px;
      animation: wave 0.8s ease-in-out infinite;
    }

    .recording .bar:nth-child(1) { animation-delay: 0s; }
    .recording .bar:nth-child(2) { animation-delay: 0.1s; }
    .recording .bar:nth-child(3) { animation-delay: 0.2s; }
    .recording .bar:nth-child(4) { animation-delay: 0.3s; }
    .recording .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { height: 5px; opacity: 0.6; }
      50% { height: 14px; opacity: 1; }
    }

    /* è¯†åˆ«çŠ¶æ€ - è“è‰²è„‰å†²ç‚¹ */
    .processing .dot {
      width: 6px;
      height: 6px;
      background: #3b82f6;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .processing .dot:nth-child(1) { animation-delay: 0s; }
    .processing .dot:nth-child(2) { animation-delay: 0.2s; }
    .processing .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(0.6); opacity: 0.4; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* AIä¼˜åŒ–çŠ¶æ€ - ç´«è‰²é—ªçƒ */
    .optimizing .spark {
      width: 5px;
      height: 5px;
      background: #a855f7;
      border-radius: 50%;
      animation: sparkle 0.6s ease-in-out infinite alternate;
    }

    .optimizing .spark:nth-child(1) { animation-delay: 0s; }
    .optimizing .spark:nth-child(2) { animation-delay: 0.1s; transform: translateY(-3px); }
    .optimizing .spark:nth-child(3) { animation-delay: 0.2s; }
    .optimizing .spark:nth-child(4) { animation-delay: 0.1s; transform: translateY(3px); }
    .optimizing .spark:nth-child(5) { animation-delay: 0s; }

    @keyframes sparkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* ç©ºé—²çŠ¶æ€ - ç°è‰²å°ç‚¹ */
    .idle .idle-dot {
      width: 6px;
      height: 6px;
      background: #6b7280;
      border-radius: 50%;
      opacity: 0.6;
    }

    /* éšè—éå½“å‰çŠ¶æ€ */
    .indicator > .state-anim {
      display: none;
    }

    .indicator.idle .idle-anim,
    .indicator.recording .recording-anim,
    .indicator.processing .processing-anim,
    .indicator.optimizing .optimizing-anim {
      display: flex;
      gap: 4px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="indicator" id="indicator">
    <!-- ä¸Šä¸‹æ–‡å›¾æ ‡ -->
    <span class="context-icon" id="context-icon">ğŸ¤</span>

    <!-- åˆ†éš”çº¿ -->
    <div class="separator"></div>

    <!-- ç©ºé—²çŠ¶æ€ -->
    <div class="state-anim idle-anim">
      <div class="idle-dot"></div>
    </div>

    <!-- å½•éŸ³åŠ¨ç”» -->
    <div class="state-anim recording-anim">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- è¯†åˆ«åŠ¨ç”» -->
    <div class="state-anim processing-anim">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- AIä¼˜åŒ–åŠ¨ç”» -->
    <div class="state-anim optimizing-anim">
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
    </div>
  </div>

  <script>
    const indicator = document.getElementById('indicator');
    const contextIcon = document.getElementById('context-icon');

    // ç›‘å¬çŠ¶æ€å˜åŒ–
    if (window.electronAPI && window.electronAPI.onIndicatorState) {
      window.electronAPI.onIndicatorState((event, state) => {
        // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
        indicator.classList.remove('idle', 'recording', 'processing', 'optimizing');
        // æ·»åŠ æ–°çŠ¶æ€ç±»
        indicator.classList.add(state || 'idle');
      });
    }

    // ç›‘å¬ä¸Šä¸‹æ–‡å˜åŒ–
    if (window.electronAPI && window.electronAPI.onIndicatorContext) {
      window.electronAPI.onIndicatorContext((event, context) => {
        if (context && context.supported && context.type !== 'general') {
          contextIcon.textContent = context.icon || 'ğŸ¤';
          indicator.classList.add('has-context');
        } else {
          indicator.classList.remove('has-context');
        }
      });
    }

    // é»˜è®¤æ˜¾ç¤ºç©ºé—²çŠ¶æ€
    indicator.classList.add('idle');
  </script>
</body>
</html>
